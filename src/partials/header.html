<div class="container" id="header-main">
  <div class="header-wrap" id="home-page">
    <div class="header-nav">
      <button class="btn btn-home btn-black js-btn-home" type="button">
        Home
      </button>
      <button class="btn btn-mylibrary js-btn-mylibrary" type="button">
        My Library
      </button>
      <form class="search-form" id="search-form">
        <input
          class="form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          autofocus
          placeholder="Movie search"
        />

        <button class="icon-input" type="submit">
          <svg width="16" height="16">
            <use href="/src/images/icons-spr.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="header-logo-wrap">
      <a class="header-logo link" href="./index.html">
        <svg class="header__logo-icon">
          <use href="/src/images/icons-spr.svg#icon-film"></use>
        </svg>
        <p class="text-logo">Filmoteka</p>
      </a>

      <div class="btn-wrap">
        <button
          class="btn btn-watched btn-active visually-hidden js-btn-watched"
          type="button"
        >
          Watched
        </button>
        <button
          class="btn btn-queue visually-hidden js-btn-queue"
          type="button"
        >
          Queue
        </button>
      </div>
    </div>
  </div>
</div>
